name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install PyQt6 PyQt6-Qt-Multimedia PyQt6-Qt-MultimediaWidgets pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="OPPO-Live-Viewer-Windows" main.py

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: OPPO-Live-Viewer-Windows
        path: dist/OPPO-Live-Viewer-Windows.exe

    - name: Create release info
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        echo "Tag: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Release Date: ${{ github.event.head_commit.timestamp }}"
        echo "Windows Build Successful!"

    - name: Display build info
      run: |
        echo "======================================"
        echo "Build Status: SUCCESS"
        echo "======================================"
        echo "Platform: Windows"
        echo "Python Version: 3.10"
        echo "PyQt6 Version: Latest"
        echo "Executable: OPPO-Live-Viewer-Windows.exe"
        echo "======================================"
