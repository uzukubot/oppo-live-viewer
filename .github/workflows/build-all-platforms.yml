name: Build Cross-Platform Executables (PyQt6)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyQt6 and PyInstaller
      run: |
        pip install PyQt6 pyinstaller

    - name: Verify PyQt6 installation
      run: |
        python -c "from PyQt6.QtWidgets import QApplication; print('QtWidgets: OK')"
        python -c "from PyQt6.QtMultimedia import QMediaPlayer; print('QtMultimedia: OK')"
        python -c "from PyQt6.QtMultimediaWidgets import QVideoWidget; print('QtMultimediaWidgets: OK')"

    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name="OPPO-Live-Viewer-Windows" --clean --noconfirm main.py

    - name: Verify executable
      run: |
        if (Test-Path "dist\OPPO-Live-Viewer-Windows.exe") {
            $size = (Get-Item "dist\OPPO-Live-Viewer-Windows.exe").length / 1MB
            Write-Output "SUCCESS: Executable created (Size: $([math]::Round($size, 2)) MB)"
        } else {
            Write-Output "ERROR: Executable not found"
            exit 1
        }

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: OPPO-Live-Viewer-Windows
        path: dist/OPPO-Live-Viewer-Windows.exe
        retention-days: 90

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyQt6 and PyInstaller
      run: |
        pip install PyQt6 pyinstaller

    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name="OPPO-Live-Viewer-macOS" main.py

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: OPPO-Live-Viewer-macOS
        path: dist/OPPO-Live-Viewer-macOS
        retention-days: 90

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-xfixes0 libxcb-cursor0 libgl1

    - name: Install PyQt6 and PyInstaller
      run: |
        pip install PyQt6 pyinstaller

    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed --name="OPPO-Live-Viewer-Linux" main.py

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: OPPO-Live-Viewer-Linux
        path: dist/OPPO-Live-Viewer-Linux
        retention-days: 90

  create-release:
    needs: [build-windows, build-macos, build-linux]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          OPPO-Live-Viewer-Windows/OPPO-Live-Viewer-Windows.exe
          OPPO-Live-Viewer-macOS/OPPO-Live-Viewer-macOS
          OPPO-Live-Viewer-Linux/OPPO-Live-Viewer-Linux
        fail_on_unmatched_files: true
        generate_release_notes: true
        draft: false
        prerelease: false
